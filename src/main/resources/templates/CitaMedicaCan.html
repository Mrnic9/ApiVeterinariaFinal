<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Cita Médica Canina</title>
  <style>
    body {
        background-image:url(https://img.freepik.com/vector-premium/patron-transparente-blanco-patas-verdes_197792-622.jpg?w=740);
        text-align: center;
        background-color: #F6F6F6;
        font-family: Arial, sans-serif;
      }
      .navbar {
    display: flex;
    margin-right: 10px;
}




.contenedor{
width: 50%;

min-width: 600px;
background:green;
margin: auto;
margin-top: 50px;
padding: 20px;
color: white;
}
.navbar a {
    display: block;
    padding: 20px 20px;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 20px;
}

.navbar a:hover {
    background: green;
}
      form {
        margin: 0 auto;
        max-width: 500px;
        padding: 20px;
        border: 1px solid #CCCCCC;
        border-radius: 10px;
        background-color: #FFFFFF;
        box-shadow: 0px 0px 10px #CCCCCC;
      }
      h1 {
        color: white;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 50px;
        background: green;
      }
      label {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #666666;
      }
      input[type=text], select, input[type=date], input[type=time] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #4CAF50;
        border-radius: 4px;
        font-size: 16px;
        color: #666666;
      }
      input[type=submit] {
        background-color: green;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 20px;
      }
      input[type=submit]:hover {
        background-color: #45a049;
      }
  </style>
</head>
<body>
<div class="head">
  <nav class="navbar">
    <a href="inicio">Inicio</a>
    <a href="new">Registro propietarios</a>
    <a href="newmas">consulta </a>
    <a href="newcitas">Tipo de cita</a>

  </nav>

</div>
<div class="contenedor"></div>
  <form th:action="@{/savecitasmed/}" th:object="${mascota}" method="POST">
<h1>Cita Médica Canina</h1>
</form>
  <label for="nombre">Nombre de la Mascota:</label>
  <input th:field="*{nameMas}" type="text" id="nombre" name="nombre" class="Form-control" required>

  <label for="raza">Raza:</label>
  <input th:field="*{razaMas}" type="text" id="raza" name="raza" class="Form-control"  required>

  <label for="edad">Edad:</label>
  <input th:field="*{edad}" type="text" id="edad" name="edad" class="Form-control"  required>
  <div class="form-row">
  <label for="servicio">Tipo de Servicio:</label>
  <select th:field="*{servicio}" id="servicio" name="servicio" class="Form-control"  required>
    <option value="">Seleccionar</option>
    <option value="Vacunación">Vacunación</option>
    <option value="Consulta">Consulta</option>
    <option value="Cirugía">Cirugía</option>
  </select>

  <label for="fecha">Fecha de la Cita:</label>
  <input th:field="*{fecha}"type="date" id="fecha" name="fecha" class="Form-control"  required>

  <label for="hora">Hora de la Cita:</label>
  <input th:field="*{hora}" type="time" id="hora" name="hora" min="07:00" max="18:00" rclass="Form-control"  equired>
  </div>
  <div class="d-grid gap-2">
    <input   type="submit" class="btn btn-success" value="Guardar ">
  </div>
</form>
    </div>
</body>
</html>
