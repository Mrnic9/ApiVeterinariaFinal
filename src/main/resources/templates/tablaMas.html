<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registros</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    vertical-align: baseline;
}
body {
    background-image:url(https://img.freepik.com/vector-premium/patron-transparente-blanco-patas-verdes_197792-622.jpg?w=740);
    text-align: center;
    font-family: sans-serif;
}

.head {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 63px;
    background: green;
    position: fixed;
    width: 100%;
    z-index: 100;
}

.navbar {
    display: flex;
    margin-right: 10px;
}

.container{
width: 50%;

min-width: 600px;
background:green;
margin: auto;
margin-top: 50px;
padding: 20px;
color: white;


}



.navbar a {
    display: block;
    padding: 20px 20px;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 20px;
}

.navbar a:hover {
    background: #e91e63;
}
</style>
<body>

<div class="head">
    <nav class="navbar">
        <a href="inicio">Inicio</a>
        <a href="new">Registro</a>
        <a href="newmas">consulta</a>


    </nav>
</div>


<h3 id="Color-letra" class="centrar">REPORTE </h3>
<div class="container">
    <table class="table table-dark table-striped" border="2">
        <thead>
        <div class="centrar">
            <tr>
                <th class="centrar">Nombre</th>
                <th class="centrar">Especie</th>
                <th class="centrar">Raza</th>
                <th class="centrar">Color</th>
                <th class="centrar">Edad</th>
                <th class="centrar">Peso</th>
                <th class="centrar">Sintomas</th>
                <th class="centrar">Diagnostico</th>
                <th></th>
            </tr>
        </div>

        </thead>
        <tbody>
        <tr th:each="mascota:${mascotas}" class="centrar">
            <td th:text="${mascota.idmas}"></td>
            <td th:text="${mascota.nameMas}"></td>
            <td th:text="${mascota.especie}"></td>
            <td th:text="${mascota.razaMas}"></td>
            <td th:text="${mascota.colorMas}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.pesoMas}"></td>

            <td class="centrar">
                <a th:href="@{/editarmas/}+${mascota.idmas}"  class="btn btn-outline-warning">EDITAR</a>
                <a th:href="@{/eliminarmas/}+${mascota.idmas}" class="btn btn-outline-danger">BORRAR</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>>
