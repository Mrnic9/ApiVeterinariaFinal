<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Lista de Citas</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    vertical-align: baseline;
}
body {
    background-image:url(https://img.freepik.com/vector-premium/patron-transparente-blanco-patas-verdes_197792-622.jpg?w=740);
    text-align: center;
    font-family: sans-serif;
}

.head {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 63px;
    background: green;
    position: fixed;
    width: 100%;
    z-index: 100;
}

.navbar {
    display: flex;
    margin-right: 10px;
}

.contenedor{
width: 50%;

min-width: 600px;
background:green;
margin: auto;
margin-top: 50px;
padding: 20px;
color: white;


}



.navbar a {
    display: block;
    padding: 20px 20px;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 20px;
}

.navbar a:hover {
    background: #e91e63;
}








  </style>
</head>
<body>
<div class="head">
  <nav class="navbar">
    <a href="iniciomas">Inicio</a>
    <a href="new">Registro propietarios</a>
    <a href="newmas">consulta </a>

  </nav>

</div>
<h1 id="Color-letra" class="centrar">>Lista de Citas</h1>
<div class="contenedor">
  <table class="table table-dark table-striped" border="2">
    <thead>
    <div class="centrar">
      <tr>
        <th class="centrar">ID</th>
        <th class="centrar">Nombre de la mascota</th>
        <th class="centrar">Fecha de la cita</th>
        <th class="centrar">Hora de la cita</th>
        <th class="centrar">tipo de cita</th>

        <th></th>
      </tr>
    </div>

    </thead>
    <tbody>
    <tr th:each="mascota:${mascotas}" class="centrar">
      <td th:text="${mascota.idmas}"></td>
      <td th:text="${mascota.nameMas}"></td>
      <td th:text="${mascota.fecha}"></td>
      <td th:text="${mascota.hora}"></td>
      <td th:text="${mascota.servicio}"></td>



      <td class="centrar">
        <a th:href="@{/editarcitaspelu/}+${mascota.idmas}"  class="btn btn-warning">EDITAR</a>
        <a th:href="@{/eliminarcitas/}+${mascota.idmas}" class="btn btn-danger">BORRAR</a>

      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
